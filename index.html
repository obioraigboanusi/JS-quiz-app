<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS Quiz App</title>
</head>

<body class="flex-col j-between">
  <header>
    <div class="container">
      <h1>JS Quiz App</h1>
      <p>Created by <span>Obiora Igboanusi</span></p>
    </div>
  </header>
  <main>
    <div class="root flex-col container">
      <div>
        <h2>Welcome to our skill assessment quiz</h2>
        <div class="note">
          <p>Please note you have:</p>
            <ul>
              <li>5 questions in all. </li>
              <li>each question has equal mark. </li>
              <li>maximum of five(5) minutes</li>
            </ul>
          
        </div>
        <p>Goodluck!</p>
      </div>
      <div>
        <p>Click start to gon with the quiz</p>
        <button id="start-btn" class="success">Start quiz</button>
      </div>
    </div>
  </main>
  <footer class="container">
    <small>&copy;2020 All rights reserved at Obiora Igboanusi, Lux Academy</small>
  </footer>
  <script src="./app.js"></script>

</html>
